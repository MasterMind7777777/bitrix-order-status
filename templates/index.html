<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Order Information</h1>
        <div class="mb-4">
            <label for="order_id" class="block text-sm font-medium text-gray-700">Order ID</label>
            <input type="text" id="order_id" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="from_date" class="block text-sm font-medium text-gray-700">From Date (optional)</label>
            <input type="date" id="from_date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div class="mb-4">
            <label for="until_date" class="block text-sm font-medium text-gray-700">Until Date (optional)</label>
            <input type="date" id="until_date" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <button onclick="fetchOrderInfo()" class="bg-indigo-500 text-white px-4 py-2 rounded-md">Get Order Info</button>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="static/app.js"></script>
</body>
<style>
    .loader {
        border-top-color: #3498db;
        animation: spinner 0.6s linear infinite;
    }

    @keyframes spinner {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</html>
